<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vikash Kumar" />

    <meta
      name="description"
      content="Fylo data storage component challenge solution by Frontend Mentor"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component | Frontend Mentor</title>

   <!-- font family -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

   <!-- style sheet -->
   <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <div class="data-storage-component">
        <h1 class="sr-only">Fylo data storage</h1>
        <div class="left-section">
          <img class="logo" src="images/logo.svg" alt="Fylo" />
          <ul>
            <li>
              <button><img src="images/icon-document.svg" alt="file icon" /></button>
            </li>
            <li>
              <button><img src="images/icon-folder.svg" alt="folder icon" /></button>
            </li>
            <li>
              <button><img src="images/icon-upload.svg" alt="upload icon" /></button>
            </li>
          </ul>
        </div>
        <div class="right-section">
          <p class="right__section__heading">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage__display">
            <div class="progress__bar"></div>
            <div class="storage__metrics">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
          <div class="storage__left__bubble">
            <p><span>185</span> GB Left</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
